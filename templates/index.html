<!DOCTYPE html>
<html>
<head>
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
    <section id="boggle">
        <table class="board">
            {% for row in board%}
            <tr>
                {% for cell in row%}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <p>High Score: 
           <b>{{ highscore }}</b> 
            in {{ nplays }} plays
        </p>
    
        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <p>Your Guess <input type="text" name="word"></p>
            <button>Submit</button>
        </form>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
